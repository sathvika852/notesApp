<div class="container">
  <div *ngFor="let obj of notes">
   <div class="card text-center m-5 border-lg">
     <div class="card-header" style="background-color: cadetblue; color: white;">
       <h3>{{obj.date}}</h3>
     </div>
     <div class="card-body">

       <h3 class="card-title" *ngIf="tf">{{obj.Title}}</h3>
       <!-----------------------------title form------------------->
       <div class="input-group mb-3" *ngIf="!tf">
        <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
        <input type="text" [(ngModel)]="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      

       <p class="card-text" *ngIf="tn">{{obj.note}} </p>
       <!-----------------------------Note form------------------->
       <div class="form-floating" *ngIf="!tn">
        <textarea [(ngModel)]="note" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Note</label>
      </div>


      <!------------------------------Buttons----------------------->
       <div class="btnClass">
         <button class="btn me-1" *ngIf="tf" (click)="editNote(obj.Title)"><i class="fas fa-edit"></i> Edit Notes</button>
         <button class="btn" *ngIf="tf" (click)="deleteNote(obj.Title)"><i class="fas fa-trash-alt"></i> Delete Notes</button>
         <!-- adding edited notes -->
         <button class="btn me-1" *ngIf="!tf" (click)="addEditedNote(obj)"><i class="fas fa-edit"></i>Add Edited Notes</button>
     </div>
   </div>
   </div>
  </div>
</div>
